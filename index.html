<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="title"></div>
    </nav>
    <div class="game-container">
      <div class="heading">
        <p>Tic-Tac-Toe ðŸ’€</p>
        <p id="heading-2">Want to play a game?</p>
        <div class="btn-container">
          <!-- Trigger/Open The Modal -->
          <button class="btn-1" id="myBtn">PLAY</button>
          <!-- <button class="btn-1">PLAY</button> -->
          <button class="btn-2">PLAY AI</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <span class="close">&times;</span>
            <div class="modal-content">
              <div class="selection-container1">
                <p id="player-1">PLAYER 1</p>
                <div class="btn-container1">
                  <button type="button" class="selector">X</button>
                  <button type="button" class="selector">O</button>
                </div>
              </div>
              <div class="selection-container2">
                <p id="player-2">PLAYER 2</p>
                <div class="btn-container2">
                  <button type="button" class="selector">X</button>
                  <button type="button" class="selector">O</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-board">
        <div id="table">
          <div>
            <div data-num="1" class="cell"></div>
            <div data-num="2" class="cell"></div>
            <div data-num="3" class="cell"></div>
          </div>
          <div>
            <div data-num="4" class="cell"></div>
            <div data-num="5" class="cell"></div>
            <div data-num="6" class="cell"></div>
          </div>
          <div>
            <div data-num="7" class="cell"></div>
            <div data-num="8" class="cell"></div>
            <div data-num="9" class="cell"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
